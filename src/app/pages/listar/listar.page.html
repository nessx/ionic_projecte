<app-header titol="Listar"></app-header>
<ion-content>
    <!-- Large title -->
    <ion-toolbar>
        <ion-title size="large">Lista de pokemons</ion-title>
    </ion-toolbar>
  <ion-list>
    <div *ngFor="let item of items">
        <ion-item-sliding>
            <ion-item>
                <ion-avatar slot="start">
                <img src="http://localhost/backend/{{item.imagen}}" class="imagen">
                </ion-avatar>
                <ion-label>
                    <h1>{{item.nombre}}</h1>
                <p><b>Tipo: </b>{{item.tipo}}</p>
                <p><b>Habilidades: </b>{{item.habilidades}}</p>
                <p><b>Tama√±o: </b>{{item.tamano}} cm</p>
                </ion-label>
            </ion-item>
        
            <ion-item-options side="end">
                <ion-item-option>
                    <ion-icon slot="icon-only" name="pencil" (click)="editar(item.id)"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash" (click)="deletePokemon(item.id, item.imagen)"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
